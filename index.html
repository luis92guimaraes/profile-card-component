<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="cartao">
            <img src="src/image/avatar.png" alt="imagem de perfil">
            <p class="nome">Luis Fernando <span class="idade">31</span></p>
            <span class="cidade">Curitiba</span>

            <ul class="informacoes-perfil">
                <li class="contador">
                    <p class="tipo-contador">80K</p>
                    <span class="followers">Followers</span>
                </li>

                <li class="contador">
                    <p class="tipo-contador">803K</p>
                    <span class="curtidas">Likes</span>
                </li>

                <li class="contador">
                    <p class="tipo-contador">1.4K</p>
                    <span class="fotos">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
