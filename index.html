<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="cartao">
            <div class="perfil">
                <img src="src/image/avatar.png" alt="imagem de perfil">
                <p>Luis Fernando <span class="idade">31</span></p>
                <span class="cidade">Curitiba</span>
            </div>

            <ul class="numeros">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>

                <li class="info">
                    <p class="contador">803K</p>
                    <span class="tipo-contador">Likes</span>
                </li>

                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
